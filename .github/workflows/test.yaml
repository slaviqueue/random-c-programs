name: Test all

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install GCC and criterion
      run: sudo apt-get update && sudo apt-get install -y gcc libcriterion-dev

    - name: Run tests
      run: ./scripts/test-all.sh
